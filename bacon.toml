# Bacon configuration for Sunaba
# Auto-rebuild on file changes for fast iteration

# Default job: build release
default_job = "build"

# Build job: compile release profile
[jobs.build]
command = [
    "cargo", "build",
    "-p", "sunaba",
    "--bin", "sunaba",
    "--release",
    "--no-default-features",
    "--features", "native",
    "--color", "always"
]
need_stdout = false

# Test job: compile test binaries (no execution, for fast 'cargo test')
[jobs.test]
command = ["cargo", "test", "--workspace", "--no-run", "--color", "always"]
need_stdout = false

# Keyboard shortcuts
[keybindings]
b = "job:build"           # Build release (default)
t = "job:test"            # Run tests
q = "quit"
