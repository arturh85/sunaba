  build:
    name: Build Documentation and WASM
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.x

      - name: Build Documentation
        run: |
          pip install zensical
          zensical build --clean

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      # Disabled sccache due to GitHub artifact cache service issues
      # - name: Install sccache
      #   uses: mozilla-actions/sccache-action@v0.0.6

      # - name: Configure sccache
      #   run: |
      #     echo "SCCACHE_GHA_ENABLED=true" >> $GITHUB_ENV
      #     echo "RUSTC_WRAPPER=sccache" >> $GITHUB_ENV

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-wasm-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-wasm-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-wasm-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Verify Cargo.lock integrity
        run: cargo tree --locked

      - name: Cache wasm-bindgen-cli
        id: cache-wasm-bindgen
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin/wasm-bindgen
          key: wasm-bindgen-0.2.106

      - name: Install wasm-bindgen-cli
        if: steps.cache-wasm-bindgen.outputs.cache-hit != 'true'
        run: cargo install wasm-bindgen-cli --version 0.2.106

      - name: Create web/pkg directory
        run: mkdir -p web/pkg

      - name: Build WASM
        run: |
          cargo build --release --target wasm32-unknown-unknown --no-default-features
          wasm-bindgen --out-dir web/pkg --target web --no-typescript target/wasm32-unknown-unknown/release/sunaba.wasm

      - name: Install just
        uses: extractions/setup-just@v2

      - name: Verify FFmpeg installation
        run: |
          ffmpeg -version
          which ffmpeg

      - name: Build release binary (for media generation)
        run: |
          cargo build --release --features headless

      - name: Generate documentation screenshots
        continue-on-error: true
        run: |
          mkdir -p site/screenshots
          just screenshot 3 1920 1080
          just screenshot 17 1920 1080
          just screenshot 12 1920 1080
          just screenshot 20 1920 1080
          just screenshot 16 1920 1080
          just screenshot-ui inventory 1280 720
          just screenshot-ui crafting 1280 720
          mv screenshots/*.png site/screenshots/ || true

      - name: Generate documentation videos
        continue-on-error: true
        run: |
          mkdir -p site/videos
          cargo run --release --features headless -- --generate-all-videos --video-output-dir site/videos

      - name: Combine Documentation and WASM
        run: |
          mkdir -p site/game
          cp -r web/* site/game/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'site'

  deploy:
    name: Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build  # Removed publish-spacetimedb dependency
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
