name: CI

on:
  push:
    branches: [ main, claude/* ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  # Generate SpacetimeDB client once and share with other jobs
  generate:
    name: Generate SpacetimeDB Client
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Install SpacetimeDB CLI
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://install.spacetimedb.com | sh -s -- -y
          echo "$HOME/.spacetime/bin" >> $GITHUB_PATH

      - name: Generate Rust client
        run: |
          export PATH="$HOME/.spacetime/bin:$PATH"
          spacetime generate --lang rust --project-path crates/sunaba-server --out-dir crates/sunaba/src/multiplayer/generated -y
          cargo fmt --manifest-path crates/sunaba/Cargo.toml

      - name: Upload generated client
        uses: actions/upload-artifact@v4
        with:
          name: spacetimedb-generated
          path: crates/sunaba/src/multiplayer/generated/
          retention-days: 1

  test:
    name: Test
    needs: generate
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        rust: [stable]
    steps:
      - uses: actions/checkout@v4

      - name: Download generated client
        uses: actions/download-artifact@v4
        with:
          name: spacetimedb-generated
          path: crates/sunaba/src/multiplayer/generated/

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Verify Cargo.lock integrity
        run: cargo tree --locked

      - name: Install Linux dependencies
        uses: ./.github/actions/install-linux-deps

      - name: Build
        run: cargo build --verbose

      - name: Install cargo-nextest
        uses: taiki-e/install-action@nextest

      - name: Run tests
        run: cargo nextest run --workspace --exclude sunaba-server --verbose

  clippy:
    name: Clippy
    needs: generate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download generated client
        uses: actions/download-artifact@v4
        with:
          name: spacetimedb-generated
          path: crates/sunaba/src/multiplayer/generated/

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Install Linux dependencies
        uses: ./.github/actions/install-linux-deps

      - name: Run clippy
        run: cargo clippy -- -D warnings

  fmt:
    name: Format
    needs: generate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download generated client
        uses: actions/download-artifact@v4
        with:
          name: spacetimedb-generated
          path: crates/sunaba/src/multiplayer/generated/

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Check formatting
        run: cargo fmt --all -- --check

  coverage:
    name: Coverage
    needs: generate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download generated client
        uses: actions/download-artifact@v4
        with:
          name: spacetimedb-generated
          path: crates/sunaba/src/multiplayer/generated/

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Install Linux dependencies
        uses: ./.github/actions/install-linux-deps

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-coverage-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Verify Cargo.lock integrity
        run: cargo tree --locked

      - name: Generate coverage
        run: cargo llvm-cov --workspace --exclude sunaba-server --codecov --output-path codecov.json

      - name: Upload to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: codecov.json
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: codecov.json
          retention-days: 30

  wasm:
    name: WASM Build
    needs: generate
    runs-on: ubuntu-latest
    # Skip on push to main - pages workflow handles WASM build
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4

      - name: Download generated client
        uses: actions/download-artifact@v4
        with:
          name: spacetimedb-generated
          path: crates/sunaba/src/multiplayer/generated/

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install just
        uses: extractions/setup-just@v2

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-wasm-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Verify Cargo.lock integrity
        run: cargo tree --locked

      - name: Build WASM
        run: just build-web
